sudo: required
addons:
  chrome: stable

language: node_js

before_install:
  - npm -g install npm@4

# Required because of https://github.com/travis-ci/travis-ci/issues/8836
before_script:
    - sudo chown root /opt/google/chrome/chrome-sandbox
    - sudo chmod 4755 /opt/google/chrome/chrome-sandbox

matrix:
  include:
    - node_js: "node"
      script:
        - npm test
    - node_js: "6"
      script:
        - npm test

notifications:
  email: false
