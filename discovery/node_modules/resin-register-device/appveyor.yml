# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

# what combinations to test
environment:
  matrix:
    - nodejs_version: 6
    - nodejs_version: 4

install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm -g install npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - ps: npm test
  - cmd: npm test
