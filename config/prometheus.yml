global:
  scrape_interval: "60s"  # This is for demo purposes, usually youâ€™d use 60s

# Rule files specifies a list of files from which rules are read.
rule_files:
    - 'alert.rules.yml'

scrape_configs:
  - file_sd_configs:
    - files:
      - discovery/targets.json
    job_name: node
  - job_name: prometheus
    static_configs:
    - targets: ['localhost:8000']
  - job_name: prometheus_node
    static_configs:
    - targets: ['localhost:9100']

alerting:
  alertmanagers:
    - static_configs:
      - targets: ["localhost:9093"]
